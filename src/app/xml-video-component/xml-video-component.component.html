<div>
    <video autoplay controls class="video" #video>
        <source src="{{videopath}}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<div>
    <div id="tableContainer" class="tableContainer">
        <table class="keystrokeTable" width="100%" class="scrollTable">
            <colgroup>
                <col span="1" style="width: 8%"/>
                <col span="1" style="width: 10%"/>
                <col span="1" style="width: 82%"/>
            </colgroup>
            <thead class="fixedHeader">
                <tr>
                    <th>Video time</th>
                    <th>Key pressed</th>
                    <th>Additional information</th>
                </tr>
            </thead>
            <tbody class="keystrokeAnchor scrollContent" #keystrokeAnchor></tbody>
        </table>
    </div>
    <label class="switch">
        <input type="checkbox" (change)="toggleChanged()">
        <span class="slider round"></span>
    </label>
</div>
